<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="logotipo do aplicativo Habits">

        <button> <img src="./assets/plus.svg" alt="ícone com sinal de mais"> 
            <div>Registrar meu dia</div>
            </button> 
    </header>


    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">🏃‍♀️</div>
            <div class="habit" data-name="water">🫗</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="journal">📙</div>
            <div class="habit" data-name="takePills">💊</div>
        </div>

        <div class="days"></div>


    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
</body>
</html>
